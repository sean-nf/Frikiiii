<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hackear Teléfono - Prank</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Conexión remota establecida</h1>
      <p class="sub">Escaneando dispositivo... no cierres esta ventana</p>
    </header>

    <main>
      <div class="terminal" id="terminal">
        <div class="log" id="log"></div>
        <div class="progress-wrap">
          <div class="progress-bar" id="bar"></div>
          <div class="percent" id="percent">0%</div>
        </div>
      </div>

      <div class="final" id="final" aria-hidden="true">
        <h2 id="finalText"></h2>
        <button id="resetBtn">Broma otra vez</button>
      </div>
    </main>

    <footer>
      <p>© 2025</p>
    </footer>
  </div>

<script src="script.js"></script>
</body>
</html>
